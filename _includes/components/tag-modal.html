<div id="tag-contents" class="content">
    <a class="content-header" href="/tag"><h2>Tag</h2></a>
    <ul class="list-view">
        {% for tag in site.tags %}
        <li>
            <h3 class="tag-header">
                <i class="tag-icon fas fa-tag"></i>{{ tag[0] }}
            </h3>
            <ul class="list-view">
                {% for post in tag[1] %}
                    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </li>
        {% endfor %}
    </ul>
</div>
