---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <a href="/" class="post-list-heading">{{ page.list_title | default: "Posts" }}</a>
    <ul class="post-list">
      {%- for post in site.posts -%}
        {% include item.html %}
        <hr>
      {%- endfor -%}
    </ul>
  {%- endif -%}

</div>
