---
layout: page
title: Category
permalink: /category/
---

<ul class="list-view">
    {% for category in site.categories %}
    <li>
        <h3>{{ category[0] }}</h3>
        <ul class="list-view">
            {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
