---
layout: page
title: Category
permalink: /category/
---
<div class="categories">
    <ul>
        {% for category in site.categories %}
        <li>{{ category[0] }}</li>
        <ul>
            {% for post in category[1] %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
    </ul>
</div>
