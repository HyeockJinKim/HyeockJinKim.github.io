---
layout: page
title: Tag
permalink: /tag/
---

<ul class="list-view">
    {% for tag in site.tags %}
    <li><h3>{{ tag[0] }}</h3>
    <ul class="list-view">
        {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    </li>
    {% endfor %}
</ul>
